<div class="input-field col s12">
    <textarea name="{{ field.name }}" id="{{ field.id_for_label }}" class="materialize-textarea validate {% if field.errors %}invalid{% endif %}">{% if field.value %}{{ field.value|escape }}{% endif %}</textarea>
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {% if field.help_text or field.errors %}
      <span class="helper-text" data-error="{% for error in field.errors %}{{ error }}{% endfor %}">{{ field.help_text|safe }}</span>
    {% endif %}
</div>
